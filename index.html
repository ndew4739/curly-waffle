<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="JQuery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function() {
      // check user session
        $.getJSON("checksession.php", function(data) {
          $( '#user-name' ).text(data.username);
        }).fail(function(data) {
          window.location = "main_login.html";
        });
        $('#maths').click(function(){
          window.location = "/maths/index.html";
        });
          $('#edit').click(function(){
          window.location = "/edit/index.html";
        })

      });
    </script>
  </head>
  <body>
    <div class="namebar" id="user-name"></div>
    <div class="select" id="maths"><p>Maths</p></div>
    <div class="select" id="edit"><p>Edit</p></div>
  </body>
</html>
