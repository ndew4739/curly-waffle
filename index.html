<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="JQuery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function() {
      // check user session
        $.getJSON("checksession.php", function(data) {
          $( '#user-name' ).text(data.username);
        }).fail(function(data) {
          window.location = "main_login.html";
        });
        $('#maths').click(function(){
          window.location = "/maths/index.html";
        });
          $('#edit').click(function(){
          window.location = "/edit/index.html";
        })
          $('#myWork').click(function(){
            window.location = "myWork.html"
          })
          $('#liveQ').click(function(){
            window.location = "live-response.html"
          })


      });
    </script>
  </head>
  <body>
    <div class="namebar" id="user-name"></div>
    <div class="select" id="maths"><p>Maths</p></div>
    <div class="select" id="edit"><p>Edit</p></div>
    <div class="select" id="myWork"><p style="font-size:24px">My<br>Work</p></div>
    <div class="select" id="liveQ"><p style="font-size:24px">Live<br>Question</p></div>

  </body>
</html>
