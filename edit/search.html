  function isListed(word){

        alert("Not on list")
      } else {
        alert(result);
      }
    });
  }

  $.getJSON("wordlist.json",function(data){

    $("#search").autocomplete({

    	minLength: 3,
    	delay: 0

    });
  });


  function word(){
    var input = $( "#search" ).val();
    console.log(input);
    isListed(input)
  }
