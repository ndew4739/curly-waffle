<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="JQuery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>

    // check user session
    $.getJSON("checksession.php", function(data) {
      $( '#user-name' ).text(data.username);
      // todo: save data locally for offline mode

    }).fail(function(data) {
      window.location = "main_login.html";
    });
    
    $(document).ready(function() {
        $( "#set-target" ).click(function(){
          var target = $( "#input" ).val();
          if(target > 12){
            alert("Maximum number is 12");
          } else {
            $.post("targetpost.php",
              {target},
              function(data){
                alert(data);
              }); 
          }
        });
      });    
    </script>

    <div class="input-group" style="margin-left:400px; margin-top:100px">
      <input type="number" id="input" size = 4 autofocus autocomplete="off" class="form-control"/>
      <input type="button" id="set-target" value = "submit"/>
    </div>
