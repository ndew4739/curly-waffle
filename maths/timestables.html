    <script>

            console.log(data);
            // todo: save data locally for offline mode
        }).fail(function(data) {
            window.location = "../main_login.html";
        });
        
        $( "#answer-form" ).hide();
        $(document).ready(function(){
            $.getJSON("ttfetchlevel.php", function( data ){
                console.log(data.ttBestTime);
                setList(data.ttlevel);
                displayTarget(data.ttlevel);
                displayBestTime(data.ttBestTime);
                timeArray.bestTime = data.ttBestTime;
                console.log(timeArray);
                $( "#level" ).text(data.ttlevel);
//                console.log(ttList);
                $('#go').off().on('click', function(){
                    $("#go").remove();
                    $(".options").hide();
                    $("#answer-form").show();
                    locate();
                });
            });
        });
    </script>
